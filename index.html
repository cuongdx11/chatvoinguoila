<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Stranger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <!-- Container for all capybaras -->
    <div id="running-capybara-container"></div>

    <div id="chat-container" style="display: none;">
        <div id="chat-header">
            <h1><i class="fas fa-comments"></i> Chat with Stranger</h1>
            <div class="theme-controls">
                <select id="theme-select">
                    <option value="default">Default</option>
                    <option value="hello-kitty">Hello Kitty</option>
                    <option value="capybara">Capybara</option>
                    <option value="space">Space</option>
                </select>
                <button id="theme-toggle"><i class="fas fa-moon"></i></button>
            </div>
        </div>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off" />
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-user"></i> Enter your username</h2>
            <input type="text" id="username-input" placeholder="Your name">
            <button id="username-submit">Join Chat</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="runningCapybara.js"></script>
</body>
</html>
